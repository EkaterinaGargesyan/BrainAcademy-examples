<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Custom</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
            font-size: 6px;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        table {
            width: 100%;
        }

        .mail {
            text-align: right;
        }


        .footer {
            color: grey;
            text-align: center;

            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer:hover {
            color: black;
            cursor: pointer;
        }

        .footer:hover span {
            color: red;
        }

        .search {
            text-align: center;

            padding-bottom: 50px;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="#">Сделать стартовой</a>
            </td>
            <td class="mail">
                <a href="#">Войти в почту</a>
            </td>
        </tr>
    </table>

    <div class="search">
        <input type="text">
        <button>Найти</button>
    </div>

    <div class="footer">
        <!--<img src="https://yastatic.net/www/_/W/s/9fkhsVhseQ-JJcxiLZwCHjhHY.svg" alt="">-->
        <span>Я</span>ндекс
    </div>
</body>
</html>
