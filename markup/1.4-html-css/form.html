<form action="#">
	<div>
		<label for="name">Name</label>
		<input type="text" id=name>
	</div>

	<fieldset>
		<legend>Contacts</legend>
		<div>
			<label for="tel">Telephone</label>
			<input type="tel" id=tel>
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" id=email>
		</div>
	</fieldset>

	<fieldset>
		<legend>details</legend>
			<div>
			<label for="number">Items</label>
			<input type="number" id=number value=0 min=0 step=0.5>
		</div>
		<textarea name="text" id="" cols="30" rows="10"></textarea>
		<div>
			<label for="select">Choices</label>
			<select name="" id="select">
				<option value="">item 1</option>
				<option value="" selected>item 2</option>
			</select>
		</div>
		<fieldset>
			<legend>Mode</legend>
			
			<input type="radio" value="1" name="mode">mode 1</input>
			<input type="radio" value="2" name="mode" checked="">mode 2</input>
			<input type="radio" value="3" name="mode">mode 3</input>
		</fieldset>
		<fieldset>
			<legend>Additional options</legend>

			<label for="option_1">Option 1</label>
			<input type="checkbox" id="option_1">
			<label for="option_2">Option 2</label>
			<input type="checkbox" id="option_2">
			<label for="option_3">Option 3</label>
			<input type="checkbox" id="option_3" checked="">
		</fieldset>
	</fieldset>

	<div class="buttons">
		<input type="button" value=Action>
		<input type="reset">
		<input type="submit">
	</div>
</form>
