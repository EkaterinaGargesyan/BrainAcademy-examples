<style>
    div {
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;

        position: relative;

        animation-name: jump;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }

    @keyframes jump {
        0% {
            top: 0;
            left: 0;
        }

        13.5% {
            top: 100px;
            left: 0;
        }

        27.5% {
            top: 50px;
            left: 25px;
        }

        41% {
            top: 100px;
            left: 50px;
        }

        54.5% {
            top: 75px;
            left: 75px;
        }

        68% {
            top: 100px;
            left: 100px;
        }
    }
</style>

<div></div>
