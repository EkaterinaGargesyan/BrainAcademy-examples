<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var input = +prompt('Give your score, plz');
    var result;

    if(isNaN(input)){
        alert("only numbers are available")
    } else  if(input > 100 || input < 0){
        alert("number should be in range of [0,100]");
    } else {
        if(input >=95 && input <=100){
            result = 'A';
        }

        if(input >=85 && input <= 94){
            result = 'B';
        }

        if(input >=75 && input <= 84){
            result = 'C';
        }

        if(input >=65 && input <= 74){
            result = 'D';
        }

        if(input >=60 && input <= 64){
            result = 'E';
        }

        if(input >=0 && input <= 59){
            result = 'FX';
        }

        alert("Your mark is: " +result);
    }
</script>

</script>
</body>
</html>
