<script>
    for(var i = 1000; i<=9999; i++){
        var string = String(i),
            sum = 0,
            mult = 1;

        for(var j =0; j<(string.length); j++ ){
            sum += +string[j];
            mult *= +string[j];
        }

        if(sum === mult){
            console.log("sum=mult",i);
        }

        if((+string[0] + +string[1]) === (+string[2] * +string[3]) ){
            console.log("pair_1_sum=pair_2_mult",i);
        }
    }
</script>
