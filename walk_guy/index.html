<style>
    div {
        background-image: url('./pixel.jpg');
        height: 726px;
        width: 350px;

        animation-name: walk;
        animation-duration: 3s;
        animation-iteration-count: infinite     ;
    }

    @keyframes walk {

        32.9% {
            background-position-x: 0;
        }
        33% {
            background-position-x: -350px;
        }

        99.9% {
            background-position-x: -350px;
        }
        100% {
            background-position-x: -700px;
        }
    }
</style>


<div></div>
